<html>
    <head>
	<title>淺色電腦 訂購單確認內容</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<link rel="stylesheet" type="text/css" href="css/orderCheck.css" />
    </head>
    <body>
	<div id="header">
	    <a href="index.html"><img src="imgs/cooltext143725226109873.png" /></a>
	    <div class="navi">
		<a href="#">主機板</a>
		<a href="#">處理器</a>
		<a href="#">硬碟</a>
		<a href="#">光碟機</a>
		<a href="#">記憶體</a>
		<a href="#">螢幕</a>
		<a href="#">電源供應器</a>
		<a href="#">顯示卡</a>
	    </div>
	</div>
	<div id="content">
	    <h2>購物車商品查看</h2>
	    <div id="cartShow">
	    </div>
	    <form action="orderSpan" method="post" id="payResult">
		<div>
		    <h2>填寫收件人資料</h2>
		    <p>
		    <label>收件人姓名:</label>
		    <input type="text" name="buyName" />
		    </p>
		    <p>
		    <label>E-mail:</label>
		    <input type="text" name="buyEmail" />
		    </p>
		    <p>
		    <label>電話:</label>
		    <input type="text" name="buyTel" />
		    </p>
		    <p>
		    <label>地址:</label>
		    <select name="buyCity" />
		    </select>
		    <select name="buyArea" />
		    </select>
		    <input type="text" name="buyAddr" />
		    </p>
		</div>
		<div id="payMethod">
		</div>
		<div>
		    <button>結帳</button>
		</div>
	    </form>
	</div>
	<div id="footer">
	</div>
	<div id="template"></div>
    </body>
    <script src="lib/jquery-1.8.2.js"></script>
    <script src="lib/jquery.form.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="cart/Cart.js"></script>
    <script src="js/orderCheck.js"></script>
    <script src="orderAdm/PayMethod.js"></script>
</html>
