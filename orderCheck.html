<html>
    <head>
	<title>淺色電腦 訂購單確認內容</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<link rel="stylesheet" type="text/css" href="css/orderCheck.css" />
    </head>
    <body>
	<div id="header">
	    <a href="index.html"><img src="imgs/cooltext143725226109873.png" /></a>
	    <span>
		<a href="#">立即結帳</a>
	    </span>
	    <div class="navi">
		<a href="#">主機板</a>
		<a href="#">處理器</a>
		<a href="#">硬碟</a>
		<a href="#">光碟機</a>
		<a href="#">記憶體</a>
		<a href="#">螢幕</a>
		<a href="#">電源供應器</a>
		<a href="#">顯示卡</a>
	    </div>
	</div>
	<div id="content">
	    <h2>購物車商品查看</h2>
	    <table id="cartShow">
	    </table>
	    <span>
		<label>運費：NT$ 120</label>
		<label>總計：NT$ 8310</label>
		<button>下一步</button>
	    </span>
	    <form action="orderSpan" method="post">
		<div>
		    <h2>填寫收件人資料</h2>
		    <p>
		    <label>收件人姓名:</label>
		    <input type="text" name="recvName" />
		    </p>
		    <p>
		    <label>E-mail:</label>
		    <input type="text" name="email" />
		    </p>
		    <p>
		    <label>電話</label>
		    <input type="text" name="tel" />
		    </p>
		    <p>
		    <label>地址</label>
		    <input type="text" name="addr" />
		    </p>
		</div>
		<div>
		    <h2>選擇付款方式</h2>
		    <p>
		    <label>付款方式:</label>
		    <input type="radio" name="payMent" value="atm" />ATM轉帳付款
		    </p>
		    <p>
		    <label>付費類型:</label>
		    </p>
		    <p>
		    <label>發票開立:</label>
		    <input type="radio" name="invoiceType" value="personal" />個人
		    <input type="radio" name="invoiceType" value="company" />公司
		    </p>
		    <p>
		    <label>備註:</label>
		    <textarea name="memo"></textarea>
		    </p>
		</div>
		<div>
		    <button>下一步</button>
		</div>
	    </form>
	</div>
	<div id="footer">
	</div>
    </body>
    <script src="lib/jquery-1.8.2.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
</html>
