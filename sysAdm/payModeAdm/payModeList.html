<div id="paymodeList">
    <h3>付款方式與運費</h3>
</div>

<script id="payModelListTem" type="text/template">
    <table>
        <thead>
            <tr>
                <td>付款方式</td>
                <td>運費</td>
                <td>狀態</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        <% var counter = 0; %>
        <% _.each(data, function(item) { %>
            <tr>
                <td><%=item['pm_name']%></td>
                <td><%=item['pm_shipment']%></td>
                <td>
                    <select name="pm_active">
                        <option name="pm_active" value="N" <%=(item['pm_active'] =="N"?"selected":"")%> >未啟用</option>
                        <option name="pm_active" value="Y" <%=(item['pm_active'] =="Y"?"selected":"")%> >已啟用</option>
                    </select>
                </td>
                <td><a payId="<%=item['pm_id']%>" pos="<%=counter%>" href="#payModeEdit/<%=counter%>" class="payEdit">查看</a></td>
            </tr>
        <% ++counter; %>
        <% }); %>
        </tbody>
    </table>
</script>
