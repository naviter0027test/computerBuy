
<script type="text/template">
    <h1>商品清單</h1>
    <div class="formPanel1">
	<table>
	    <thead>
		<tr>
		    <td>分類</td>
		    <td>商品名稱</td>
		    <td>價格</td>
		    <td>狀態</td>
		    <td>操作</td>
		</tr>
	    </thead>
	    <tbody>
		<% var counter = 0; %>
		<% _.each(data, function(item) { %>
		    <tr>
			<td><%=item['clsName']%></td>
			<td><%=item['p_name']%></td>
			<td><%=item['p_price']%></td>
			<td>
			    <select name="active" pos="<%=counter%>">
				<option value="Y" <%=(item['active'] == 'Y'?"selected":"")%>>上架</option>
				<option value="N" <%=(item['active'] == 'N'?"selected":"")%>>下架</option>
			    </select>
			</td>
			<td>
                            <a href="#productMod/<%=item['p_id']%>" pos="<%=counter%>" oper="modify" class="glyphicon glyphicon-pencil" ></a>
			    <a href="#productDel/<%=item['p_id']%>" pos="<%=counter%>" oper="del" class="glyphicon glyphicon-remove" ></a>
			</td>
		    </tr>
		    <% ++counter; }); %>
	    </tbody>
	</table>
	<span class="pager">
	    <% for(i = 1;i <= pageSum;++i) { %>
		<% if(i == nowPage) %>
		<label><%=i%></label>
		<% else %>
		<a href=#><%=i%></a>
		<% } %>
	</span>
    </div>
</script>
