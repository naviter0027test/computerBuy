
<script type="text/template">
<table>
    <thead>
	<tr>
	    <td>分類</td>
	    <td>商品名稱</td>
	    <td>價格</td>
	    <td>狀態</td>
	    <td>操作</td>
	</tr>
    </thead>
    <tbody>
	<% var counter = 0; %>
	<% _.each(data, function(item) { %>
	<tr>
	    <td><%=item['clsName']%></td>
	    <td><%=item['p_name']%></td>
	    <td><%=item['p_price']%></td>
	    <td>
		<select name="active" pos="<%=counter%>">
		    <option value="Y" <%=(item['active'] == 'Y'?"selected":"")%>>上架</option>
		    <option value="N" <%=(item['active'] == 'N'?"selected":"")%>>下架</option>
		</select>
	    </td>
	    <td>
		<a href="#"><img pos="<%=counter%>" oper="modify" src="imgs/1403417937_Modify.png" /></a>
		<a href="#"><img pos="<%=counter%>" oper="del" src="imgs/1399522498_Erase.png" /></a>
	    </td>
	</tr>
	<% ++counter; }); %>
    </tbody>
</table>
<span class="pager">
    <% for(i = 1;i <= pageSum;++i) { %>
	<% if(i == nowPage) %>
	<%=i%>
	<% else %>
	<a href=#><%=i%></a>
	<% } %>
</span>
</script>
