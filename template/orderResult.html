<script id="orderShowTem" type="text/template">
    <% 

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        } 
    }
    
    var orderSN = getQueryVariable("orderSN");
    %>
    <div class="sum">
        <span>訂單編號</span>
        <label><%=orderSN%></label>
    </div>
    <br />
    <table>
        <thead>
            <tr>
                <td>商品名稱</td>
                <td>商品單價</td>
                <td>商品數量</td>
                <td>商品小計</td>
            </tr>
        </thead>
        <tbody>
            <% _.each(details, function(item) { %>
            <tr>
                <td><%=item['p_name']%></td>
                <td><%=item['od_price']%></td>
                <td><%=item['od_qty']%></td>
                <td><%=item['od_subtotal']%></td>
            </tr>
            <% }); %>
        </tbody>
    </table>
    <div class="sum">
        <span>總計</span>
        <label>NT$ <%=order['o_total']%></label>
    </div>
</script>
